<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="clock">
           <div class="part1">
            <div class="hour" id="hour">12</div><span>:</span>
           </div>
           <div class="part2">
            <div class="minute" id="minute">03</div>
           <div class="part3">
             <div class="second" id="second">45</div>
            <div class="ampm" id="ampm">AM</div>
           </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
